app:
  telegram-token: ${tg-token}
  scrapper-base-url: http://localhost:8080
  validator-regexp:
    - "https://github\\.com/[^/]+/[^/]+/?"
    - "https://stackoverflow\\.com/questions/\\d+/[^/]+/?"
    - "https://open.spotify.com/collection/tracks"
  response-timeout: 15s
  retry-settings:
    back-of-type: constant
    retry-count: 3
    step: 2s
    http-statuses: INTERNAL_SERVER_ERROR, BAD_GATEWAY, INSUFFICIENT_STORAGE, SERVICE_UNAVAILABLE, GATEWAY_TIMEOUT

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
