app:
  scheduler:
    enable: true
    interval: 14s
    force-check-delay: 10s

  clients:
    git-hub: https://api.github.com/repos/
    stack-overflow: https://api.stackexchange.com/2.3/questions/
    bot: http://localhost:8090

  supported-domains:
    - github.com
    - stackoverflow.com


spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
